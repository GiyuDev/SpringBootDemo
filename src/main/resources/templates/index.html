<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <script th:src="@{/js/jquery.js}" type="text/javascript" src="../static/js/jquery.js"></script>
    <script th:src="@{/js/bootstrap.js}" type="text/javascript" src="../static/js/bootstrap.js"></script>

    <link rel="icon" href="http://localhost:8081/img/icon.png">
    <title>Spring boot demo</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" th:href="@{/home}" href="#">Inicio</a>
            <a class="nav-link" href="#">Galeria</a>
            <a class="nav-link" href="#posts">Blogposts</a>
        </div>
        </div>
        </div>
    </nav>
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Hola</h1>
        <p class="col-md-8 fs-4">Esta parte de aca no sirve de absolutamente nada, pero es interesante verla.</p>
        <hr class="my-4">
      </div>
    </div>

    <div class="post" id="posts">
        <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-3 fw-bold">Post</h1>
            <p class="col-md-8 fs-5">Secci√≥n post de prueba.</p>
            <hr class="my-4">
            <div class="container">
                <div class="row">
                    <div th:each="post : ${posts}" class="col-3">
                        <div class="card text-white bg-dark" style="width: 18rem;">
                            <img th:src="${post.img_url}" src="../static/img/a.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                                <h5 th:text="${post.title}" class="card-title"/>
                                <h6 th:text="${post.id}" class="card-subtitle mb-2 text-muted"/>
                                <p th:text="${post.text}" class="card-text"/>
                                <a th:href="@{/home/post?id=} + ${post.id}" href="#" class="btn btn-primary" target="_blank">Ver</a>
                            </div>
                            <div class="card-footer">
                                <small th:text="${post.date}" class="text-muted"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a th:href="@{/home/postform}" href="#" class="btn btn-primary" target="_blank">Crear un post</a>
        </div>
    </div>

    <footer>
        <small class="text-muted">Paulo Monterroso 2021</small>
    </footer>
</body>
</html>
