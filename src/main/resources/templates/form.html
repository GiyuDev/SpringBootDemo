<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <script th:src="@{/js/jquery.js}" type="text/javascript" src="../static/js/jquery.js"></script>
    <script th:src="@{/js/bootstrap.js}" type="text/javascript" src="../static/js/bootstrap.js"></script>

    <link rel="icon" href="http://localhost:8081/img/icon.png">
    <title>Spring boot demo</title>
</head>
<body>
	<div id="form-body">
		<div class="container">
			<div class="row">
				<div class="col-12 mt-5">
					<h1>Crear un nuevo post</h1>
				</div>
				<div class="col-12">
					<form th:action="@{/home/addNewPost}" method="post" th:object="${post}">
						<div class="form-row">
							<div class="col-md-6">
    							<label for="id" class="form-label">Id</label>
    							<input th:field="*{id}" th:value="*{id}" type="number" class="form-control" id="id" placeholder="Identificador">
  							</div>
  							<div class="col-md-6">
    							<label for="title" class="form-label">Titulo</label>
    							<input th:field="*{title}" th:value="*{title}" type="text" class="form-control" id="title" placeholder="Titulo">
  							</div>
  							<div class="col-md-6">
    							<label for="text" class="form-label">Cuerpo del post</label>
    							<input th:field="*{text}" th:value="*{text}" type="text" class="form-control" id="text" placeholder="Cuerp">
  							</div>
  							<button type="submit" class="btn btn-primary">Subir post</button>							
						</div>
					</form>
				</div>				 
			</div>
		</div>
		<a th:href="@{/home}" href="#" class="btn btn-primary">Inicio</a>
	</div>
	<footer>
        <small class="text-muted">Paulo Monterroso 2021</small>
    </footer>
</body>
</html>
